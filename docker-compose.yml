version: "3"

services:
  els:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.1
    restart: always
#    container_name: els
    hostname: els
#    networks:
#    - elastic-jaeger
    environment:
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
      - eslog:/usr/share/elasticsearch/logs
      # - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  
  kibana:
    image: docker.elastic.co/kibana/kibana:6.8.1
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://els:9200
    depends_on:
      - els
  
  jaeger:
    image: "jaegertracing/all-in-one:1.13.1"
    restart: always
    environment:
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=http://els:9200
      - LOG_LEVEL=debug   
      - ES_TAGS_AS_FIELDS=true   # false 
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
      - "14269:14269" # healthcheck
      - "14250:14250" # for receiving spans via grpc   
 #   command: ["--es.bulk.actions=3"]   
    depends_on:
      - els
    links:
      - els

 
  db-postgres:
    image: "postgres:11.3"
 #   container_name: "db-postgres"
    ports:
      - "5432:5432"
    volumes:
      - pg_dbdata:/usr/local/var/postgres
      - ./custom/postgresql.conf:/etc/postgresql.conf
    command: postgres -c config_file=/etc/postgresql.conf
      
volumes:
  pg_dbdata:
  esdata1:
    driver: local
  eslog:
    driver: local




